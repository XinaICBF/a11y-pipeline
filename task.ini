[global]
 ; base_url removed â€” provide base URL via environment variable `A11Y_BASE_URL`
standard=wcag2aa
output_dir=./output
engine=playwright
auto_run_after_crawl=true

[task.crawl]
status=done
max_pages=20

[task.snapshot]
status=done
wait_strategy=networkidle

[task.axe_scan]
status=pending
include=wcag2a,wcag2aa

[task.filter]
status=pending
level=AA

[task.report]
status=pending
format=html
