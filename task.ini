[global]
base_url=http://localhost:4200
standard=wcag2aa
output_dir=./output
engine=playwright

[task.crawl]
status=done
max_pages=20

[task.snapshot]
status=failed
wait_strategy=networkidle

[task.axe_scan]
status=pending
include=wcag2a,wcag2aa

[task.filter]
status=pending
level=AA

[task.report]
status=pending
format=html
